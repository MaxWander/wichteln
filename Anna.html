<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wichtel-Rad üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffecd2 0, #fcb69f 20%, #d32f2f 60%, #1b5e20 100%);
      color: #1b1b1b;
      padding: 1.2rem;
      position: relative;
      overflow: hidden;
    }

    .snow {
      pointer-events: none;
      position: fixed;
      top: -10%;
      left: 0;
      width: 100%;
      height: 120%;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.9) 50%, transparent 50%),
        radial-gradient(2px 2px at 80% 0%, rgba(255,255,255,0.8) 50%, transparent 50%),
        radial-gradient(2px 2px at 50% 50%, rgba(255,255,255,0.9) 50%, transparent 50%),
        radial-gradient(3px 3px at 20% 80%, rgba(255,255,255,0.8) 50%, transparent 50%),
        radial-gradient(3px 3px at 70% 60%, rgba(255,255,255,0.85) 50%, transparent 50%);
      background-size: 180px 180px;
      animation: snow-fall 18s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes snow-fall {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(10%); }
    }

    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      background: rgba(255, 255, 255, 0.94);
      border-radius: 22px;
      padding: 1.8rem 1.4rem 1.4rem;
      box-shadow:
        0 14px 40px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255,255,255,0.4);
      text-align: center;
      backdrop-filter: blur(6px);
      border: 2px solid rgba(255,255,255,0.8);
    }

    .card-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.5rem;
    }

    .badge {
      font-size: 1.2rem;
    }

    h1 {
      font-size: 1.6rem;
      color: #2e3b1f;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #4e5c3b;
      margin-bottom: 1.2rem;
    }

    #greeting {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #2f3b2e;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 18px solid #c62828;
      margin: 0 auto 0.4rem auto;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
    }

    .wheel-container {
      margin: 0 auto 1.3rem;
      width: min(220px, 70vw);
      aspect-ratio: 1 / 1;
      position: relative;
    }

    .wheel-shadow {
      position: absolute;
      inset: 8px -2px -2px;
      filter: blur(12px);
      opacity: 0.4;
      z-index: 0;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #f5f5f5;
      position: relative;
      overflow: hidden;
      transition: transform 3.2s cubic-bezier(0.25, 0.8, 0.25, 1); /* l√§nger drehen */
      background:
        conic-gradient(
          from 0deg,
          #c62828 0 90deg,
          #2e7d32 90deg 180deg,
          #f9a825 180deg 270deg,
          #ad1457 270deg 360deg
        );
      box-shadow:
        0 0 0 4px rgba(255,255,255,0.8),
        0 10px 22px rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wheel::before {
      content: "";
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.7), transparent 55%),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.6), transparent 50%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .wheel-inner {
      position: relative;
      z-index: 1;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 0 0 2px rgba(255,255,255,0.6),
        0 4px 8px rgba(0,0,0,0.25);
      /* wichtig, damit Text nicht schief wird */
      transform: rotate(0deg);
      transition: transform 0.15s linear;
    }

    .wheel-icon {
      font-size: 1.4rem;
      margin-bottom: 0.1rem;
    }

    .wheel-label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #2e3b1f;
      padding: 0 0.8rem;
      text-align: center;
    }

    .btn {
      margin-top: 0.6rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.75rem 1.6rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #c62828, #d84315);
      color: #fff;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.7);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn span.icon {
      font-size: 1.2rem;
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow:
        0 2px 6px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.7);
      filter: brightness(0.95);
    }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow:
        0 2px 6px rgba(0,0,0,0.2),
        0 0 0 1px rgba(255,255,255,0.6);
    }

    .result {
      margin-top: 1.1rem;
      font-size: 1.05rem;
      color: #2b3a22;
    }

    .result strong {
      font-weight: 700;
      color: #b71c1c;
    }

    .small {
      font-size: 0.8rem;
      color: #5f6b4c;
      margin-top: 0.85rem;
      line-height: 1.3;
    }

    .error {
      color: #b71c1c;
      font-weight: 600;
      margin-top: 0.9rem;
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 1.4rem;
      font-size: 0.85rem;     /* etwas gr√∂√üer */
      font-weight: 600;
      opacity: 0.85;
      color: #374427;
    }

    /* Popup / Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
      padding: 1.5rem;
    }

    .modal-backdrop.visible {
      display: flex;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: #ffffff;
      border-radius: 18px;
      padding: 1.5rem 1.3rem 1.1rem;
      max-width: 320px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      border: 2px solid rgba(255,255,255,0.9);
    }

    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #2e3b1f;
    }

    .modal-text {
      font-size: 0.98rem;
      margin-bottom: 0.9rem;
      color: #2f3b2e;
    }

    .modal-text strong {
      color: #b71c1c;
    }

    .modal-btn {
      margin-top: 0.2rem;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #2e7d32, #43a047);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow:
        0 4px 10px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,255,255,0.9);
    }

    @media (min-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .result {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="snow"></div>

  <!-- Popup -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-title">Dein Wichtel üéÅ</div>
      <div class="modal-text" id="modalText">
        Du beschenkst: <strong>???</strong>
      </div>
      <button class="modal-btn" id="modalCloseBtn">Okay ‚ú®</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="badge">üéÖ</div>
      <h1>Geheimes Wichtel-Rad</h1>
      <div class="badge">üéÅ</div>
    </div>
    <div class="subtitle">
      Zieh deinen Wichtel &ndash; ganz anonym und ein bisschen magisch.
    </div>

    <div id="greeting"></div>

    <div class="pointer"></div>
    <div class="wheel-container">
      <div class="wheel-shadow"></div>
      <div class="wheel" id="wheel">
        <div class="wheel-inner" id="wheelInner">
          <div class="wheel-icon">üéÑ</div>
          <div class="wheel-label" id="wheelLabel">
            Tippe auf den Button, um zu ziehen
          </div>
        </div>
      </div>
    </div>

    <button class="btn" id="spinBtn">
      <span class="icon">‚ú®</span>
      <span>Wichtel ziehen</span>
    </button>

    <div class="result" id="result"></div>
    <div class="small">
      Jede:r sieht nur die eigene Zuordnung.<br>
      Bitte nicht mehrfach weiterleiten &amp; nicht schummeln üòâ
    </div>
    <div class="error" id="error"></div>

    <div class="footer">
      powered by Max Wander
    </div>
  </div>

  <script>
    // ---------- Teilnehmer ----------
    const PARTICIPANTS = {
      david: "David",
      rosalie: "Rosalie",
      luisa: "Luisa",
      max: "Max",
      maria: "Maria",
      anna: "Anna",
      sebastian: "Sebastian",
      valentin: "Valentin",
      magda: "Magda"
    };

    // ---------- Zuordnungen (mit allen Bedingungen) ----------
    const ASSIGNMENTS = {
      max: "sebastian",
      maria: "luisa",
      rosalie: "max",
      sebastian: "david",
      luisa: "rosalie",
      david: "anna",
      anna: "valentin",
      valentin: "magda",
      magda: "maria"

    };

    // HIER f√ºr jede Datei die passende Person einsetzen:
    // z.B. "david", "emilia", ...
    const userId = "anna";

    const greetingEl = document.getElementById("greeting");
    const wheelEl = document.getElementById("wheel");
    const wheelInnerEl = document.getElementById("wheelInner");
    const wheelLabelEl = document.getElementById("wheelLabel");
    const resultEl = document.getElementById("result");
    const errorEl = document.getElementById("error");
    const spinBtn = document.getElementById("spinBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const modalText = document.getElementById("modalText");
    const modalCloseBtn = document.getElementById("modalCloseBtn");

    const LS_KEY = "wichteln_draw_" + userId;

    function init() {
      if (!userId || !PARTICIPANTS[userId]) {
        greetingEl.innerHTML =
          "<p><strong>Fehler:</strong> Falsche Datei oder falsche Konfiguration. Bitte bei der Wichtel-Orga melden.</p>";
        spinBtn.disabled = true;
        return;
      }

      greetingEl.innerHTML =
        "<p>Hallo <strong>" + PARTICIPANTS[userId] +
        "</strong>! üëã<br>Tippe auf den Button, um zu sehen, wen du beschenkst.</p>";

      if (!ASSIGNMENTS[userId]) {
        errorEl.textContent = "F√ºr dich gibt es keine Zuordnung. Bitte bei der Orga nachfragen.";
        spinBtn.disabled = true;
      }

      const stored = localStorage.getItem(LS_KEY);
      if (stored) {
        const name = PARTICIPANTS[stored] || "???";
        resultEl.innerHTML = "Du beschenkst: <strong>" + name + "</strong> üéÑ";
        wheelLabelEl.textContent = name;
        spinBtn.disabled = true;
      }
    }

    function spin() {
      try {
        spinBtn.disabled = true;
        errorEl.textContent = "";
        resultEl.textContent = "";

        const targetId = ASSIGNMENTS[userId];
        const targetName = PARTICIPANTS[targetId];

        if (!targetId || !targetName) {
          errorEl.textContent = "Technischer Fehler bei der Zuordnung. Bitte Orga fragen.";
          spinBtn.disabled = false;
          return;
        }

        const allNames = Object.values(PARTICIPANTS);
        let i = 0;
        const spinDuration = 3200;   // l√§nger spinnend
        const intervalTime = 90;
        const spins = Math.floor(spinDuration / intervalTime);

        let angle = 0;
        const maxAngle = 1080 + Math.random() * 360; // 3+ Umdrehungen

        const interval = setInterval(() => {
          wheelLabelEl.textContent = allNames[i % allNames.length];
          i++;

          angle += maxAngle / spins;
          wheelEl.style.transform = "rotate(" + angle + "deg)";
          wheelInnerEl.style.transform = "rotate(" + (-angle) + "deg)"; // Text gerade halten
        }, intervalTime);

        setTimeout(() => {
          clearInterval(interval);

          // Endzustand: Text sch√∂n mittig & gerade
          wheelEl.style.transform = "rotate(" + maxAngle + "deg)";
          wheelInnerEl.style.transform = "rotate(" + (-maxAngle) + "deg)";
          wheelLabelEl.textContent = targetName;

          resultEl.innerHTML = "Du beschenkst: <strong>" + targetName + "</strong> üéÑ";
          localStorage.setItem(LS_KEY, targetId);

          // Popup anzeigen
          modalText.innerHTML = "Du beschenkst: <strong>" + targetName + "</strong> üéÑ";
          modalBackdrop.classList.add("visible");
        }, spinDuration + 80);
      } catch (e) {
        errorEl.textContent = "Es ist ein Fehler aufgetreten: " + e.message;
        spinBtn.disabled = false;
      }
    }

    spinBtn.addEventListener("click", spin);
    modalCloseBtn.addEventListener("click", () => {
      modalBackdrop.classList.remove("visible");
    });
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.classList.remove("visible");
      }
    });

    init();
  </script>
</body>
</html>
